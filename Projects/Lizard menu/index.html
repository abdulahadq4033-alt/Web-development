<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lizard Menu Animation</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f5f7fa;
}

nav {
    position: relative;
    background: #1e293b;
    padding: 20px 0;
}

.menu {
    display: flex;
    justify-content: center;
    gap: 60px;
    list-style: none;
    position: relative;
}

.menu li {
    color: white;
    font-size: 18px;
    cursor: pointer;
    position: relative;
}

.lizard {
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    font-size: 32px;
    animation: crawl 8s linear infinite;
}

@keyframes crawl {
    0% {
        transform: translate(0, -50%) scaleX(1);
    }
    25% {
        transform: translate(220px, -50%) scaleX(1);
    }
    50% {
        transform: translate(440px, -50%) scaleX(1);
    }
    75% {
        transform: translate(660px, -50%) scaleX(1);
    }
    100% {
        transform: translate(0, -50%) scaleX(-1);
    }
}
</style>
</head>

<body>

<nav>
    <ul class="menu">
        <div class="lizard">ðŸ¦Ž</div>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</nav>

</body>
</html>
