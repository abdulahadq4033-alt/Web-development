<!DOCTYPE html>
<html>
    <head>
        <title>CSS position</title>
    </head>
    <body style="
    height: 30000px;
    padding-top: 60px;
    padding-left: 80px;
    ">
        <div style="
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 10;
            ">
            header
        </div>
        <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 72px;
        top: 60px;">
            sidebar
            <div style="
        position: absolute;
        background-color: yellow;
        top: 60px;
        right: 10px;

        ">
            absolute
        </div>
        </div>

        <div style="
        position: absolute;
        background-color: yellow;
        top: 60px;
        right: 10px;

        ">
            absolute
        </div>
        <div style="
            background-color: blue;
            width: 200px;
            height: 200px;
            ">
            div1
        </div>
        <div style="
        background-color: red;
        width: 200px;
        height: 200px;
        position: relative;
        ">
        div2
        <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 10px;
        bottom: 10px;
        right: 10px;
        ">
            5:00
        </div>
        </div>
    </body>
</html>
