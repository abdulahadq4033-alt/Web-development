<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style=" 
        display:grid;
        grid-template-columns: 100px 100px;
        ">
            <div style="background-color: blue;">div 1</div>
            <div style="background-color: burlywood;">div 2</div>
        </div>

        <div style=" 
        display:grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 12px;
        ">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: burlywood;">100px<p>hello</p></div>
            <div style="background-color: coral;">200px</div>
            <div style="background-color: aquamarine;">this is a larger div that spans the entire width of the grid</div>
        </div>
        <div style=" 
        display:grid;
        grid-template-columns: 100px 1fr;
        margin-top: 12px;
        ">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: burlywood;">1fr</div>
        </div>

        <div style=" 
        display:grid;
        grid-template-columns: 100px 1fr 3fr;
        margin-top: 12px;
        ">
            <div style="background-color: blue;">100px</div>
            <div style="background-color: burlywood;">1fr</div>
            <div style="background-color: coral;">3fr</div>
        </div>

        <div style=" 
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 12px;
        column-gap: 12px;
        row-gap: 12px;
        ">
            <div style="background-color: blue; height: 200px;">1fr</div>
            <div style="background-color: burlywood; height: 200px">1fr</div>
            <div style="background-color: coral; height: 200px;">1fr</div>
            <div style="background-color: coral; height: 200px;">1fr</div>
            <div style="background-color: blue; height: 200px">1fr</div>
            <div style="background-color: burlywood; height: 200px;">1fr</div>
        </div>

    </body>
</html>
