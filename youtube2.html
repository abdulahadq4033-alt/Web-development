<!DOCTYPE html>
<html>
    <head>
        <title>MeTube.com</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <style>
            p{
                font-family: 'Roboto', Arial;
                margin-top: 0;
                margin-bottom: 0;
            }
            .thumbnail {
                width: 300px;
                height: auto;
                border-radius: 12px;
                text-align: center;
                display: block;
            }
            .search-bar {
                width: 300px;
                font-size: 20px;
                margin-left: 12px;
                transition: box-shadow 0.3s ease, border 0.3s ease;
                border-radius: 12px;
                padding: 8px;
                display: block;
            }
            .search-bar:hover {
                cursor: pointer;
                box-shadow: 0px 0px 8px grey;
            }
            .video-channel{
                display: block;
                font-size: 14px;
                color: rgb(96, 96, 96);
                margin-bottom: 4px;
            }
            .video-stats {
                display: block;
                font-size: 14px;
                color: rgb(96, 96, 96);
            }
            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right:12px;
            }
            .channel-photo{
                display: inline-block;
                width: 36px;
                vertical-align: top;
                margin-top: 0px;
                display: inline-block;
            }
            .video-info{
                display: inline-block;
                vertical-align: top;
                width: 200px;
            }
            .profile-pic{
                width: 36px;
                border-radius: 50%;
                margin-top: 8px;
                vertical-align: top;
            }
            .video-title {
                margin-top:0;
                font-size: 16px;
                font-weight: 500;
                line-height: 20px;
                margin-bottom: 4px;
            }
            .thumbnail-row {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        
        <input class="search-bar" type="text" placeholder="Type here">
        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumbnails/thumbnail-1 (1).webp">
            </div>
            <div>
                <div class="channel-photo">
                    <img class="profile-pic" src="channel-photos/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-title">My interview with Sundar Pichai</p>
                    <p class="video-channel">Marques Brownlee </p>
                    <p class="video-stats">1.2M views &#183; 5 years ago</p>
                </div>
            </div>
        </div>
    <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="Thumbnails/hqdefault.avif">
            </div>
            <div>
                <div class="channel-photo">
                    <img class="profile-pic" src="channel-photos/channels4_profile.jpg">
                </div>
                <div class="video-info">
                    <p class="video-title">Some keyboards</p>
                    <p class="video-channel"> Mrwhosetheboss </p>
                    <p class="video-stats">20.2M views &#183; 5 days ago</p>
                </div>
            </div>
        </div>



    </body>
</html>
